<!DOCTYPE html>
<html>
<head>
	<title>Cash on Delivery Form</title>
	<style>
		/* Add some basic styling to the form */
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #f0f0f0;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* Style the form fields */
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="email"], input[type="tel"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		/* Style the submit button */
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<!-- Create a button to trigger the form -->
	<button id="cod-button">Cash on Delivery</button>
	
	<!-- Create a form to collect user information -->
	<form id="cod-form" style="display: none;">
		<h2>Cash on Delivery Form</h2>
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name" required>
		
		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name" required>
		
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>
		
		<label for="phone_number">Phone Number:</label>
		<input type="tel" id="phone_number" name="phone_number" required>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		
		<label for="pincode">Pincode:</label>
		<input type="text" id="pincode" name="pincode" required>
		
		<button type="submit">Submit</button>
	</form>
	
	<!-- Add JavaScript to show the form when the button is clicked -->
	<script>
		document.getElementById("cod-button").addEventListener("click", function() {
			document.getElementById("cod-form").style.display = "block";
		});
	</script>
</body>
</html>
